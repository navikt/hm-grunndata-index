apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: hm-grunndata-index
  namespace: teamdigihot
  labels:
    team: teamdigihot
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 20
  readiness:
    path: /internal/isReady
    initialDelay: 20
  replicas:
    min: {{ min_replicas }}
    max: {{ max_replicas }}
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
  prometheus:
    enabled: true
    path: /internal/prometheus
  openSearch:
    access: admin
    instance: grunndata
  env:
    - name: RAPIDSANDRIVERS_ENABLED
      value: "{{ rapidsandrivers_enabled }}"
    - name: GRUNNDATA_DB_URL
      value: "http://hm-grunndata-db"
    - name: AGREEMENTS_INDEXNAME
      value: "{{ agreements_indexname }}"
    - name: SUPPLIERS_INDEXNAME
      value: "{{ suppliers_indexname }}"
    - name: PRODUCTS_INDEXNAME
      value: "{{ products_indexname }}"
  kafka:
    pool: {{ kafka_cluster }}
  accessPolicy:
    outbound:
      rules:
        - application: hm-grunndata-db
      external:
        - host: navikt.github.io
